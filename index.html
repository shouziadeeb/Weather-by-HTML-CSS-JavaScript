<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <video autoplay loop muted src="" class="Background_video"></video>
    <div class="card">
      <div class="searchBar">
        <input
          type="search"
          spellcheck="false"
          placeholder="search city here"
        />
        <button class="searchbtn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <p class="invalid_mssg"><i> Error:Invalid City Name </i></p>
      <div class="weather">
        <img src="Images/sun.png" class="weather-icon" />
        <h1 class="temp"></h1>
        <h3 class="feel"></h3>
        <h2 class="city"></h2>
        <div class="details">
          <div class="down">
            <img src="Images/humiditynew.png" />
            <div>
              <p class="humidity"></p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="down">
            <img src="Images/windcloud.png" />
            <div>
              <p class="wind"></p>
              <p>Wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
